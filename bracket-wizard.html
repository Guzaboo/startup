<!DOCTYPE html>
<meta
    name="viewport"
    content=
        "width=device-width, initial-scale=1"
/>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8">
        <title>BracketGen</title>
        <link rel="icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="content-wrap">
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid justify-content-between">
                  <a class="navbar-brand" href="index.html">BracketGen</a>
                  <div class="navbar-wrap">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item px-2">
                            <a class="nav-link active" aria-current="page" href="bracket-wizard.html">New Bracket</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="library.html">Your Brackets</a>
                        </li>
                        <li class="nav-item px-2 dropdown">
                        
                    <a role="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Sign in
                        </a>
                        <form class="dropdown-menu dropdown-menu-end p-4" style="width:300px">
                            <div class="mb-3">
                            <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                            </div>
                            <div class="mb-3">
                            <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
                            </div>
                            <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                                </label>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-light">Sign in</button>
                        </form>
                        </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </nav>
            <main>
                <h1>Bracket Generator</h1>
                <div class="bracket-wizard">
                    <form class="needs-validation">
                        <label for="participantsList" class="form-label">List the participants below (one per line).</label>
                        <textarea id="participantsList" class="form-control" rows="8" required></textarea>
                        <div class="invalid-feedback">
                            Please enter at least two teams.
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Randomize seeding
                            </label>
                        </div>
                        <div class="format-picker">
                            <p>Format: </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Single Elimination
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                Double Elimination
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light" onclick="window.location.href = 'testbracket.html';">Generate</button>
                    </form>
                </div>
            </main>
        </div>
        <footer class="bg-dark">
            <p>Khai Hirschi&nbsp&nbsp&nbsp&nbsp-&nbsp&nbsp&nbsp&nbsp<a href="https://github.com/Guzaboo/startup">GitHub</a></p>
        </footer>
    </body>
</html>
